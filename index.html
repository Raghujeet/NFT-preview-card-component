<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="main">
    <div class="card">
      <img class="card-img-top" src="./images/image-equilibrium.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">Equilibrium #3429</h2>
        <h3 class="card-text">Our Equilibrium collection promotes balance and calm.</h3>
      </div>
      <div class="ETH">
        <div class="left"><i class="ri-eth-fill"></i>0.041 ETH</div>
        <div class="right"><i class="ri-timer-2-fill"></i> 3 days left</div>
      </div>
      <hr>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="" srcset="">
        <h3><span>Creation of </span>Jules Wyvern</h3>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raghujeet Roy</a>.
  </div>
</body>
</html>
